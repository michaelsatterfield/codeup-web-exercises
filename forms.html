<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with Us!</title>
</head>
<body>
    <form method="POST" action="https://www.elformo.com/forms/0add27b6-1d01-4d1c-b508-eb5e7afc7816">

        <label for="Email">Email</label>
        <input id="Email" name="Email" type="text" placeholder="Your Email" required>
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Your Secret Password" required>
        <br>
        <label for="Biography">Bio</label>
        <textarea id="Biography" name="Biography" placeholder="Tell us about Yourself!"></textarea>
        <br>

        <label for="Here about?">How did You hear about us? Select all that apply.</label><br>
        <input id="Here about?" name="hear about" type="checkbox" value="Billboard">Billboard<br>
        <input id="Here about?" name="hear about" type="checkbox"  value="Radio">Radio Advertisment<br>
        <input id="Here about?" name="hear about" type="checkbox"  value="Internet">Internet Advertisement<br>
        <input id="Here about?" name="hear about" type="checkbox"  value="Other">Other<br>

        <label for="Browser?">What is your preferred Internet Browser?</label>
        <select name="Browser?" id="Browser?">
            <option value="chrome">Google Chrome</option>
            <option value="Mac">Safari</option>
            <option value="duck">Duck Duck Go</option>
            <option value="Mozilla">Firefox</option>
        </select>
        <br>
        <input type="submit">
    </form>
</body>
