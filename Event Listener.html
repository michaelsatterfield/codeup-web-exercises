<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn1">Me!</button>
<button id="btn2">Remove Listener</button>



<script>

    // create a handler function
    var listenToMe = function (event) {
        alert('You clicked me!');
    }

    // // register the listener to handle clicks on btn1
    document.getElementById('btn1').addEventListener('click', listenToMe);

    var remover = function (event) {
        btn1.removeEventListener('click', listenToMe)
        console.log('event listener removed')
    }
    var btn2 = document.getElementById('btn2');
    btn2.addEventListener('click', remover);


</script>

</body>
</html>
