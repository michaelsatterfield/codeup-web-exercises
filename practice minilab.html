<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @media screen and (max-width: 600px) {
            #narrow {
                height: 300px;
                background-color: #0f66f4;
            }
            #wide{
                display: none;
            }
        }

         @media screen and (min-width: 601px) {
             #wide {
                 height: 300px;
                 background-color: #1e7e34;
             }

             #narrow {
                 display: none;
             }
         }
    </style>
</head>
<body>
<div id="narrow">
    This is the narrow screen mode.
</div>
<div id="wide">
    This is the wide screen mode.
</div>
<script>
    let zample = 0


    while (zample <= 100) {
        console.log(zample)
        zample++
    }
var wishlist = ['shoes', 300, "milk", "pool", 'carrots', true, 'donuts']

    var i = 0;

    while (i < wishlist.length){
        console.log(i + 1 +"." + " " +wishlist.reverse(i)[i])
        i++
    }






</script>
</body>
</html>
