<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Change a map's style</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <link href="css/maps.css" rel="stylesheet"/>

<!--    <script src="js/mapbox-geocoder-utils.js"></script>-->
    <style>
        body { margin: 2em; padding: 0; }

    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 5px;
        font-family: 'Open Sans', sans-serif;
    }


    .mapboxgl-Popup {
        width: 700px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>

<section class="map1">
<div id="map"></div>
    <main class="pic">
        <img width="auto" src="img/mexico%20city.jpeg">
        <img src="img/street%20food.jpeg">
        <img  src="img/contramar%20food.jpeg">
    </main>
<div id="menu">
    <input id="satellite-streets-v11" type="radio" name="rtoggle" value="satellite" checked="checked" />
    <label for="satellite-streets-v11">satellite</label>
    <input
            id="streets-v11"
            type="radio"
            name="rtoggle"
            value="streets"

    />
    <label for="streets-v11">streets</label>
    <input id="light-v10" type="radio" name="rtoggle" value="light" />
    <label for="light-v10">light</label>
    <input id="dark-v10" type="radio" name="rtoggle" value="dark" />
    <label for="dark-v10">dark</label>
    <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
    <label for="outdoors-v11">outdoors</label>

</div>

<div id="description">
    <h1>Our Top 3 Picks for Places<br> to eat While In<br> Mexico City.</h1>
</div>


</section>
<script src="js/maps.js"></script>
</body>
</html>
