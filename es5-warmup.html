<!--*******Upper Case Function!!!!!!!!!!!!!!!!!!!!!-->

<script>
    "use strict";
    (function() {
    var lastName = {lName: "smith"};

    var firstName = document.getElementsByTagName("div")

    console.log(firstName.item(2))

        function setCase(str) {
            return str[0].toUpperCase() + str.substring(1).toLowerCase();
        }
        for (var i = 0; i < firstName.length; i++){
       firstName[i].innerText = setCase(firstName[i].innerText) + " " +  setCase (lastName.lName)
    }




    })();
</script>
